<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator ::: </title>
	<!--Bootstrap section-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--Personal CSS-->
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/66537378f5.js"></script>
</head>
<body>
	<section class="container-fluid" id="main">
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3" id="card">
				<div id="displayTitles" class="text-center">
					<h1>Calculator</h1>
					<h4>Free-Code-Camp</h4>
				</div>
				<div id="displayCalculator">
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 text-center">
							<input type="text" name="total" id="total" value="0">
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 text-center">
							<a class="btn btn-danger">AC</a>
							<a class="btn btn-danger">C</a>
							<a class="btn btn-default">%</a>
							<a class="btn btn-default"> / </a>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 text-center">
							<a class="btn btn-default">7</a>
							<a class="btn btn-default">8</a>
							<a class="btn btn-default">9</a>
							<a class="btn btn-default"> X </a>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 text-center">
							<a class="btn btn-default">4</a>
							<a class="btn btn-default">5</a>
							<a class="btn btn-default">6</a>
							<a class="btn btn-default"> - </a>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 text-center">
							<a class="btn btn-default">1</a>
							<a class="btn btn-default">2</a>
							<a class="btn btn-default">3</a>
							<a class="btn btn-default"> + </a>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 text-center">
							<a class="btn btn-default">0</a>
							<a class="btn btn-default">.</a>
							<a class="btn btn-default equal">=</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<!-- Latest compiled and minified JavaScript & jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
